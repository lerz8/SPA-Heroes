<div class="container animated fadeIn">
<hr />
<h1>{{ heroe.nombre | uppercase }} <small> ({{ heroe.aparicion | date:'y-MMM' }})</small></h1>
<hr />

  <div class="row">

    <div class="col-md-4">
      <img [src]="heroe.img" [alt]="heroe.nombre" class="img-thumbnail">
      <br /><br />
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>


    <div class="col-md-8">
      <hr />
      <h3>{{ heroe.nombre }}</h3>
      <hr />
      <p>
        {{ heroe.bio }}
      </p>
      <div>
        <img [src]="(heroe.casa=='DC') ? showdc : showmarvel " [alt]="heroe.casa" class="img-thumbnail" style="max-height: 105px;">
      </div>
    </div>
  </div>

</div>
