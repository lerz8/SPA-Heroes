<div class="card animated fadeIn">
  <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text">{{ heroe.bio }}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">Fecha Aparición: {{ heroe.aparicion | date:'MMM-y' }}</small>
    <hr />
    <button class="btn btn-outline-primary btn btn-block" (click)="verHeroe();">Ver más...</button>
  </div>
</div>
